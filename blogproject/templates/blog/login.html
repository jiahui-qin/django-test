{% extends "base.html" %}

{% block main %}

<h1>{{ state }}</h1>


<form action="" method="post" >


    {% csrf_token %}

    username:
    <input type="text" name="username" value="{{ username }}" /><br />
    password:
    <input type="password" name="password" value="{{password}}" /><br />

    <input type="submit" value="Log In"/>

</form>

{% endblock main %}
